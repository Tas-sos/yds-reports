{% extends "report/base-template.html" %}

{% block title %}
    YDS+R | Έκδοση αναφοράς δημόσιου έργου
{% endblock %}


{% block content %}

    <h4> Επιλέξτε μια περιφέρεια. </h4>

    <form action="{% url 'report:selected_region' first_region %}" method="post" name="region_form" id="region_form">
        {% csrf_token %}

        <select name="selected_region" id="selected_region">
            {% for key, value in regions.items %}
                <option value="{{key}}">{{value}}</option>
            {% endfor %}
        </select>

        <br>

        <input type="submit" name="region_submit" id="region_submit" class="submit-button btn btn-info" value="Συνέχεια" />
    </form>

{% endblock %}


{% block extra_js %}
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'report/js/form_actions_region.js' %}"></script>
{% endblock %}
