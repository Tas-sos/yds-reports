{% load extra_util_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% load static %}

    {% if selected_region %}
        Selected region : <b>{{selected_region}}</b> <br>

        {% if selected_municipality %}
            Selected municipality : <b>{{selected_municipality}}</b>
        <br> <br>
        {% for title, url in projects.items %}
            <a href="{% url 'report:create_pdf' selected_region selected_municipality url|split_id_from_url %}" title="Generate report PDF" download="{{title}}">{{title}}</a> <br>
        {% endfor %}

        {% endif %}
    {% endif %}

</body>
</html>
